<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Relatório</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .card {
            display: flex;
            flex-wrap: wrap;
        }

        .card .ui-button {
            margin: 5px;
        }

        .productName {
            font-weight: bold;
        }

        .slider {
            width: 100px;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="main-container">
            <!-- Área de Comanda -->
            <div class="comanda">
                <p:dataTable value="#{comandaControl.comandasVendidas}" var="produto">
                    <p:column headerText="ID Comanda">
                        <h:outputText value="#{comanda.id}" styleClass="productName" />
                    </p:column>
                    <p:column headerText="MESA">
                        <h:outputText value="#{comanda.mesa.id_mesa}" styleClass="productName" />
                    </p:column>
                    <p:column headerText="Adicionar">
                        <p:commandButton value="Adicionar" action="#{comandaBean.Adicionar}"
                            actionListener="#{comandaBean.adicionarProduto()}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </h:form>
</h:body>

</html>
