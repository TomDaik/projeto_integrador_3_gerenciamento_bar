<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Exemplo de Layout</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-color: #333;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            margin-right: 20px;
        }
        .title-bar {
            width: 100%;
            height: 30px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        .button {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .green {
            background-color: #27ae60;
        }
        .orange {
            background-color: #f39c12;
        }
        .red {
            background-color: #e74c3c;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 2px; /* Reduced gap for closer items */
            width: 100%;
        }
        .grid-item {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background-color: #555;
            border-radius: 10px;
            position: relative;
        }
        .grid-item button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .side-panel {
            flex-grow: 1;
            background-color: black;
            border-radius: 10px;
            height: 100%;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="main-container">
            <div class="container">
                <p:panel header="Exemplo de Layout">
                    <div class="title-bar">
                        <div class="button green"></div>
                        <div class="button orange"></div>
                        <div class="button red"></div>
                    </div>

                    <div class="grid-container">
                        <div class="grid-item">
                            <p:commandButton value="Abrir" onclick="PF('dlg1').show()" type="button" />
                        </div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                </p:panel>
            </div>
            <div class="side-panel"></div>
        </div>

        <!-- Dialog for the first card -->
        <p:dialog header="MESA 1" widgetVar="dlg1" minHeight="40" width="280" showEffect="fade" modal="true" closeOnEscape="true">
            <h:outputLabel for="ocupantes1" value="Ocupantes: " />
            <p:inputText id="ocupantes1" required="true" label="Ocupantes" />
            
            <h:outputLabel for="data1" value="Data: " />
            <p:inputText id="data1" required="true" label="Data" />
            
            <h:outputLabel for="hora1" value="Hora: " />
            <p:inputText id="hora1" required="true" label="Hora" />
            
            <h:outputLabel for="total1" value="Total: " />
            <p:inputText id="total1" required="true" label="Total" />
            
            <p:button type="button" value="Abrir Comanda" styleClass="ui-button-success" outcome="comanda.xhtml" />
        </p:dialog>

    </h:form>
</h:body>
</html>
