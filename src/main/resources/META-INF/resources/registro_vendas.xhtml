<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro de Vendas</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="mesa" value="#{mesaControl.mesas}" editable="true">
            <p:ajax event="rowEdit" listener="#{mesaControl.salvar}" />
            <p:column headerText="ID" field="ID">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{mesa.id_mesa}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{mesa.id_mesa}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Ocupantes">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{mesa.ocupantes}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{mesa.ocupantes}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:6rem">
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
