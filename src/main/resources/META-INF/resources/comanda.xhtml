<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Comanda: Mesa 01</title>
</h:head>
<h:body>
    <h:form>
        <div class="main-container">
            <!-- Cabeçalho -->
            <div class="header">
                <h:outputText value="COMANDA: Mesa 01" />
            </div>
            <div class="content">
                <!-- Cardápio Rápido -->
                <div class="menu">
                    <p:panel header="Cardápio Rápido">
                        <h:panelGrid columns="2" style="width: 100%;">
                            <h:panelGrid columns="1" style="width: 100%;">
                                <p:commandButton value="Entradas" styleClass="menuButton" />
                                <p:commandButton value="Pizzas" styleClass="menuButton" />
                                <p:commandButton value="Pizzas Doces" styleClass="menuButton" />
                                <p:commandButton value="Bebidas" styleClass="menuButton" />
                                <p:commandButton value="Drinks" styleClass="menuButton" />
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="width: 100%;">
                               
                                <ui:repeat value="#{produtoControl.mesas}" var="mesa">
                                    <p:commandButton value="Mesa #{mesa.id_mesa}" type="button"
                                        styleClass="ui-button-success" onclick="PF('popup_#{mesa.id_mesa}').show();"
                                        action="#{mesaControl.selecionarMesa(mesa)}" update=":form:dialogContent" />
                                </ui:repeat>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </div>
                <!-- Área de Comanda -->
                <div class="comanda">
                    <h:panelGrid columns="3" style="width: 100%;">
                        <h:outputLabel value="Cliente" for="cliente" />
                        <p:inputText id="cliente" value="#{comandaBean.cliente}" style="width: 100%;" />
                        <p:commandButton value="Buscar" action="#{comandaBean.buscarCliente}" />
                    </h:panelGrid>

                    <h:panelGrid columns="3" style="width: 100%;">
                        <h:outputLabel value="Código" for="codigo" />
                        <p:inputText id="codigo" value="#{comandaBean.codigo}" />
                        <h:outputLabel value="Descrição do Item" for="descricaoItem" />
                        <p:inputText id="descricaoItem" value="#{comandaBean.descricaoItem}" />
                        <p:commandButton value="Buscar" action="#{comandaBean.buscarItem}" />
                    </h:panelGrid>

                    <h:panelGrid columns="3" style="width: 100%; margin-top: 10px;">
                        <h:outputLabel value="QUANTIDADE" styleClass="quantityHeader" />
                        <h:outputLabel value="PREÇO UNITÁRIO" styleClass="priceHeader" />
                        <p:commandButton value="Excluir Item" action="#{comandaBean.excluirItem}" />
                        <p:inputText value="#{comandaBean.quantidade}" />
                        <p:inputText value="#{comandaBean.precoUnitario}" />
                    </h:panelGrid>

                    <p:dataTable value="#{comandaBean.itens}" var="item" style="width: 100%;" rowKey="#{item.id}">
                        <p:column headerText="Item">
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value="#{item.descricao}" />
                        </p:column>
                        <p:column headerText="Preço Unit.">
                            <h:outputText value="#{item.precoUnitario}" />
                        </p:column>
                        <p:column headerText="Quantidade">
                            <h:outputText value="#{item.quantidade}" />
                        </p:column>
                        <p:column headerText="Subtotal">
                            <h:outputText value="#{item.subtotal}" />
                        </p:column>
                    </p:dataTable>
                </div>
                <!-- Botões de Ação -->
                <div class="actions">
                    <p:commandButton value="Sair da Comanda" action="#{comandaBean.sairComanda}"
                        styleClass="actionButton" />
                    <p:commandButton value="Imprimir Preparo" action="#{comandaBean.imprimirPreparo}"
                        styleClass="actionButton" />
                    <p:commandButton value="Finalizar Venda" action="#{comandaBean.finalizarVenda}"
                        styleClass="actionButton" />
                    <p:commandButton value="Cancelar Mesa" action="#{comandaBean.cancelarMesa}"
                        styleClass="actionButton" />
                    <h:outputText value="Total" styleClass="totalLabel" />
                    <h:outputText value="#{comandaBean.total}" styleClass="totalValue" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>

</html>
