<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Layout com Três Partes</title>
    <h:outputStylesheet name="styles.css" />
</h:head>
<h:body>
    <h:form>
        <h1>Layout com Três Partes</h1>
        
        <div class="container">
            <!-- Coluna Esquerda -->
            <div class="left-column">
                <h2>Coluna Esquerda</h2>
                <h:graphicImage name="images/brazil.png" alt="Brazil" styleClass="bandeira" />
                <h:graphicImage name="images/usa.png" alt="USA" styleClass="bandeira" />
                <h:graphicImage name="images/france.png" alt="France" styleClass="bandeira" />
                <h:graphicImage name="images/germany.png" alt="Germany" styleClass="bandeira" />
            </div>
            
            <!-- Coluna Direita -->
            <div class="right-column">
                <h2>Coluna Direita</h2>
                <p:dataTable value="#{layoutBean.emptyList}" var="item" style="width:100%">
                    <p:column headerText="Coluna 1">
                        #{item.coluna1}
                    </p:column>
                    <p:column headerText="Coluna 2">
                        #{item.coluna2}
                    </p:column>
                    <p:column headerText="Coluna 3">
                        #{item.coluna3}
                    </p:column>
                </p:dataTable>
            </div>
        </div>
        
        <!-- Parte Inferior -->
        <div class="bottom-section">
            <h2>Parte Inferior</h2>
            <p>Conteúdo adicional pode ser colocado aqui.</p>
        </div>
    </h:form>
</h:body>
</html>
