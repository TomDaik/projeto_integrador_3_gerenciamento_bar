<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Comanda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .card {
            display: flex;
            flex-wrap: wrap;
        }

        .card .ui-button {
            margin: 5px;
        }

        .productName {
            font-weight: bold;
        }

        .slider {
            width: 100px;
            /* Ajuste a largura do slider */
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="main-container">
            <!-- Área de Comanda -->
            <div class="comanda">
                <p:dataTable value="#{produtoControl.produtos}" var="produto">
                    <p:column headerText="Produto">
                        <h:outputText value="#{produto.nome}" styleClass="productName" />
                    </p:column>
                    <p:column headerText="Quantidade">
                        <p:spinner id="Quantidade" value="1" min="0" />
                    </p:column>
                    <p:column headerText="Adicionar">
                        <p:commandButton value="Adicionar" action="#{comandaBean.Adicionar}" actionListener="#{comandaBean.adicionarProduto()}" />
                    </p:column>
                </p:dataTable>
                <!-- Botões de Ação -->
                <div class="actions">
                    <p:commandButton value="Sair da Comanda" action="#{comandaBean.sairComanda}"
                        styleClass="actionButton" />
                    <p:commandButton value="Finalizar Venda" action="#{comandaBean.finalizarVenda}"
                        styleClass="actionButton" />
                    <p:commandButton value="Cancelar Mesa" action="#{comandaBean.cancelarMesa}"
                        styleClass="actionButton" />
                    <h:outputText value="Total" styleClass="totalLabel" />
                    <h:outputText value="#{comandaBean.total}" styleClass="totalValue" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>

</html>
