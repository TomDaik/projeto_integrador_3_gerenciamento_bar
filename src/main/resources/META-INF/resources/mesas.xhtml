<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>MESAS</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Mesas">
            <div class="card">
                <p:button type="button" value="MESA 1" styleClass="ui-button-success" outcome="home.xhtml" />
                <p:commandButton value="Mesa 2" type="button" styleClass="ui-button-success" onclick="PF('dlg2').show()"/>
            </div>
            <p:dialog header="MESA + (ID)" widgetVar="dlg2" minHeight="40" width="280" showEffect="fade" modal="true"
                closeOnEscape="true">
                <h:outputLabel for="ocupantes" value="Ocupantes: "/>
                <p:inputText id="ocupantes" required="true" label="Ocupantes"/>
                
                <h:outputLabel for="data" value="Data: "/>
                <p:inputText id="data" required="true" label="Data"/>

                <h:outputLabel for="hora" value="Hora: "/>
                <p:inputText id="hora" required="true" label="Hora"/>

                <h:outputLabel for="total" value="Total: "/>
                <p:inputText id="total" required="true" label="Total"/>

                <p:button type="button" value="Abrir Comanda" styleClass="ui-button-success" outcome="comanda.xhtml" />
            </p:dialog>
        </p:panel>
    </h:form>
</h:body>

</html>
