<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>MESAS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Mesas">
            <div class="card">
                <p:commandButton value="Mesa 1" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 2" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 3" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 4" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 5" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 6" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 7" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 8" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 9" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 10" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 11" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 12" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 13" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 14" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
                <p:commandButton value="Mesa 15" type="button" styleClass="ui-button-success"
                    onclick="PF('popup').show()" />
            </div>
            <p:dialog header="MESA + (ID)" widgetVar="popup" minHeight="40" width="280" showEffect="fade" modal="true"
                closeOnEscape="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="numeroMesa" value="Mesa:" />
                    <h:outputText id="mesa" value="mesa.id_mesa" />

                    <h:outputLabel for="ocupantes" value="Ocupantes:" />
                    <p:spinner id="ocupantes" value="mesa.ocupantes" min="0" />

                    <h:outputLabel for="tempo" value="Tempo:" />
                    <h:outputText id="tempo" value="mesa." />

                    <h:outputLabel for="total" value="Total:" />
                    <h:outputText id="total" value="comanda.total" />

                    <p:button type="button" value="Abrir Comanda" styleClass="ui-button-success" outcome="comanda.xhtml"
                        style="margin-top:10px;" action="#{mesaControl.salvar}" update="@form" />
                </h:panelGrid>


            </p:dialog>
        </p:panel>
    </h:form>
</h:body>

</html>
